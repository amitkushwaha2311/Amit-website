<!DOCTYPE html>
<html>
<head>
    <title>Urban Loom</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<style>

    body {
        margin: 0;
        background: #f5f7fa;
        font-family: 'Poppins', sans-serif;
    }


    .navbar {
        background: #0f172a;
        color: white;
        padding: 14px 25px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 3px 10px rgba(0,0,0,0.3);
        position: sticky;
        top: 0;
        z-index: 1000;
    }

    .logo {
        font-size: 26px;
        font-weight: 700;
        text-decoration: none;
        color: #ffd814;
        letter-spacing: 1px;
    }

    
    .search-box {
        display: flex;
        width: 48%;
        background: white;
        border-radius: 50px;
        overflow: hidden;
        box-shadow: 0 0 8px rgba(255,255,255,0.4);
    }

    .search-box select {
        padding: 12px;
        border: none;
        background: #f1f1f1;
        font-size: 15px;
        outline: none;
    }

    .search-box input {
        width: 100%;
        padding: 12px;
        border: none;
        outline: none;
        font-size: 15px;
    }

    .search-btn {
        background: #fbbf24;
        border: none;
        padding: 12px 25px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
    }

    .search-btn:hover {
        background: #f59e0b;
    }

    .nav-right a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-size: 16px;
        transition: 0.3s;
    }

    .nav-right a:hover {
        color: #ffd814;
    }

    
    h2 {
        text-align: center;
        padding-top: 40px;
        font-size: 28px;
        letter-spacing: 1px;
        color: #1e293b;
    }

    .categories {
        display: flex;
        justify-content: center;
        gap: 30px;
        padding: 50px;
        flex-wrap: wrap;
    }

    .cat-box {
        background: white;
        width: 280px;
        height: 340px;
        border-radius: 15px;
        box-shadow: 0 8px 18px rgba(0,0,0,0.15);
        text-align: center;
        padding: 10px;
        cursor: pointer;
        transition: 0.35s;
    }

    .cat-box:hover {
        transform: translateY(-10px) scale(1.05);
        box-shadow: 0 12px 25px rgba(0,0,0,0.25);
    }

    .cat-box img {
        width: 100%;
        height: 250px;
        border-radius: 12px;
        object-fit: cover;
    }

    .cat-box h3 {
        margin: 15px 0;
        font-size: 20px;
        color: #1e293b;
        font-weight: 600;
    }

    
    .login-btn {
        background: linear-gradient(135deg, #facc15, #f59e0b);
        padding: 17px 50px;
        border-radius: 14px;
        font-size: 22px;
        font-weight: bold;
        border: none;
        cursor: pointer;
        display: block;
        margin: 30px auto 70px;
        color: #111;
        box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        transition: 0.3s;
    }

    .login-btn:hover {
        transform: scale(1.07);
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

</style>
</head>

<body>

<div class="navbar">
    <a class="logo" href="index.html">Urban Loom</a>

    <div class="search-box">
        <select>
            <option>All</option>
            <option>Casual Shirts</option>
            <option>Casual Pants</option>
            <option>Formal Shirts</option>
            <option>Formal Pants</option>
            <option>Denim Combo (Men)</option>
            <option>Denim Combo (Women)</option>
        </select>

        <input type="text" placeholder="Search products...">
        <button class="search-btn">Search</button>
    </div>

    <div class="nav-right">
        <a href="login.html">Login</a>
        <a href="#">Orders</a>
        <a href="#">Cart ðŸ›’</a>
    </div>
</div>

<h2>Available For All</h2>

<div class="categories">

    <a href="meens.html" style="text-decoration:none;">

            <img src="mennnn.webp" alt="Men">

        </div>
    </a>

    <a href="ww1.html" style="text-decoration:none;">

    </a>

    <a href="kids.html" style="text-decoration:none;">
        <div class="cat-box">

</body>
</html>
